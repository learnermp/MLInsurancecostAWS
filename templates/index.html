<!DOCTYPE html>
<html>
<head>
    <title>Insurance Cost Prediction</title>
</head>
<body>
    <h1>Insurance Cost Prediction</h1>
    <form method="POST" action="/predict">
        <label>Age:</label>
        <input type="number" name="age"><br><br>

        <label>Sex:</label>
        <select name="sex">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br><br>

        <label>BMI:</label>
        <input type="number" step="0.01" name="bmi"><br><br>

        <label>Children:</label>
        <input type="number" name="children"><br><br>

        <label>Smoker:</label>
        <select name="smoker">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label>Region:</label>
        <select name="region">
            <option value="1">Southwest</option>
            <option value="2">Southeast</option>
            <option value="3">Northwest</option>
            <option value="4">Northeast</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <p>Predicted Insurance Cost: ${{ prediction }}</p>
    {% endif %}
</body>
</html>
